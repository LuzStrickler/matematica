        <h1  class="titulol"  style="color:  rgb(231, 148, 59)">Gráfico de Función Lineal</h1>

        <form id="parametrosForm">
            <label class="parametrol"   for="pendiente" style="color: black;"><b>Pendiente (a): </b></label>
            <input  class="parametrol" type="number" id="pendiente" step="0.01" required><br><br>
            
            <label for="ordenada"style="color: black;"><b>Ordenada al Origen (b): </b></label>
            <input type="number" id="ordenada" step="0.01" required><br><br>
            
            <input type="submit" value="Generar Gráfico" id="boton1">
        </form>
        <canvas id="myChart"></canvas>

    <script>
        // Función para crear el gráfico
        function crearGrafico(m, b) {
            var ctx = document.getElementById('myChart').getContext('2d');
            
            // Ecuación de la función lineal: y = mx + b
            var data = {
                labels: [],
                datasets: [{
                    label: 'Función Lineal',
                    data: [],
                    borderColor: 'orange',
                    borderWidth: 2,
                    fill: false
                }]
            };

            // Generar puntos de datos para la función lineal
            for (var x = -10; x <= 10; x++) {
                var y = m * x + b;
                data.labels.push(x);
                data.datasets[0].data.push(y);
            }

            var config = {
                type: 'line',
                data: data,
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'X'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Y'
                            }
                        }
                    }
                }
            };

            var myChart = new Chart(ctx, config);
        }

        // Manejar el envío del formulario
        document.getElementById('parametrosForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var m = parseFloat(document.getElementById('pendiente').value);
            var b = parseFloat(document.getElementById('ordenada').value);
            crearGrafico(m, b);
        });
    </script>
